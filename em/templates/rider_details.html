{% extends 'base.html' %}

{% block body_block %}

<div class="container">
    <div class="row mt-3">
        <div class="col-md-4">
            <a class="btn btn-success mb-2" role="button" href="{% url 'em:riders' %}">
                <i class="fas fa-arrow-left"></i> назад
            </a>
            <a class="btn btn-info mb-2" role="button" href="{% url 'em:rider_prepare_to_race' rider.id %}">
                <i class="fas fa-flag"></i> приготовить к старту
            </a>
            <h3>Подробнее о райдере</h3>
        </div>
    </div>
    {% if rider %}
        <div class="row mt-3">
            <div class="col-md-6">
                <p>
                    {{ rider.id }}
                </p>
            </div>
        </div>
    {% endif %}
    <div class="row mt-3">
        <div class="col-md-6">
            {% if rider.photo %}
                <img class="img-responsive img-rounded" src="{{ rider.photo.url }}" alt="rider_photo">
            {% endif %}
        </div>
    </div>
    <div class="row">
        <h1 class="text-primary text-center">{{ rider.name }}</h1>
    </div>
    <div class="row">
        <h4 class="text-justify">{{ rider.info }}</h4>
    </div>
</div>

{% endblock %}
